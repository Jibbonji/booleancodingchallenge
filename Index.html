<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime - By Jibbo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
</head>

<body>

    <div class="main-container">

        <header>
            <!-- logo and title -->
            <img src="logo.png" >
            <h1> people from A to Z</h1>
        </header>

        <nav>
            <!-- buttons -->
            <div class="nav-container">
                <div>
                    <button>PRENOTA</button>
                    <button>TERMINA PRENOTAZIONE</button>
                    <button>ACCENDI LUCI</button>    
                </div>
            </div>
        </nav>

        <main>
            <!-- scooters info -->

            <section><!-- scooter1 -->

                <!-- scooter1 name -->
                <div>
                    <input type="checkbox" name="" id="">
                    <h2>Monopattino Jibbo90</h2>
                </div>

                <!-- scooter1 distance -->
                <div>
                    <span class="arrow"></span>
                    Piazza la bomba e scappa
                    <span class="geoloc"></span>
                    220km da te
                </div>

                <!-- scooter1 charging status -->
                <div>Stato carica:</div>
                <div class="charge-bar"></div>

            </section>

            <section><!-- scooter2 -->

                <!-- scooter2 name -->
                <div>
                    <input type="checkbox" name="" id="">
                    <h2>Monopattino Anacleto33</h2>
                </div>

                <!-- scooter2 distance -->
                <div>
                    <span class="arrow"></span>
                    Viale Manidal Naso snc
                    <span class="geoloc"></span>
                    35cm da te
                </div>

                <!-- scooter2 charging status -->
                <div>Stato carica:</div>
                <div class="charge-bar"></div>
            </section>

            <section><!-- scooter3 -->

                <!-- scooter3 name -->
                <div>
                    <input type="checkbox" name="" id="">
                    <h2>Monopattino Merlino95</h2>
                </div>

                <!-- scooter3 distance -->
                <div>
                    <span class="arrow"></span>
                    Corso Troppo 42 
                    <span class="geoloc"></span>
                    42km da te
                </div>

                <!-- scooter3 charging status -->
                <div>Stato carica:</div>
                <div class="charge-bar"></div>
            </section>

        </main>

    </div>
    
</body>

</html>
